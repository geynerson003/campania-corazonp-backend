spring.application.name=compania

# Configuración de la base de datos PostgreSQL
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true  # Para ver las consultas SQL en logs

# Configuración de CORS (opcional si hay problemas con el frontend)
spring.web.cors.allowed-origins=*

# Configuración del puerto (Railway asigna uno dinámico)
server.port=${PORT:8080}


